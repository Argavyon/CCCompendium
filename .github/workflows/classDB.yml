name: ClassDB Workflow
on:
  push:
    branches:
    - main
    paths:
    - 'data/classes/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - run: python3 .github/workflows/createDB.py class
      
      - uses: EndBug/add-and-commit@v9.1.0
        with:
          add: 'data/ClassDB.js'
          author_name: Argavyon
          author_email: 75849479+Argavyon@users.noreply.github.com
          default_author: github_actor
          fetch: false
          message: Auto-generated data/ClassDB.js
          push: true