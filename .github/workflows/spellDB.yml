name: SpellDB Workflow
on:
  push:
    branches:
    - main
    paths:
    - 'data/spells/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo 'const spellDatabase = [' > data/SpellDB.js
          for i in data/spells/*.json
          do
            echo -en '\t' >> data/SpellDB.js
            cat "$i" >> data/SpellDB.js
            echo ',' >> data/SpellDB.js
          done
          echo '];' >> data/SpellDB.js
      - uses: EndBug/add-and-commit@v9.1.0
        with:
          add: 'data/SpellDB.js'
          author_name: Argavyon
          author_email: 75849479+Argavyon@users.noreply.github.com
          default_author: github_actor
          fetch: false
          message: Auto-generated data/SpellDB.js
          push: true